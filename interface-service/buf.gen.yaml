version: v1
plugins:
  - name: go
    path: ../bin/protoc-gen-go
    out: pkg/api
    opt:
      - paths=source_relative
  - name: go-grpc
    path: ../bin/protoc-gen-go-grpc
    out: pkg/api
    opt:
      - paths=source_relative
  - name: grpc-gateway
    path: ../bin/protoc-gen-grpc-gateway
    out: pkg/api
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - allow_delete_body=true
  - name: openapiv2
    path: ../bin/protoc-gen-openapiv2
    out: swagger
    opt:
      - generate_unbound_methods=true
      - allow_delete_body=true